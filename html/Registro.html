<!DOCTYPE html> 
<html lang="es"><!--Como siempre comenzamos con la estructura basica.-->
    <head>
        <meta charset="utf-8">
        <meta  name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!--En la línea anterior agregamos bootstrap para CSS, por norma de Bootstrap colocaremos esta línea aquí y luego
            la de JavaScipt antes de finalizar el body.
         -->
        <link href="/css/style.css" rel="stylesheet">
        <!--En la línea anterior podemos ver como se agregan archivos que se encuentren dentro de nuestro mismo proyecto a nuestro .html con el "href".-->
        <!--Con el "rel" le indicaremos a nuestro .html que el archivo externo que estamos utilizando es usado como una hoja de estilos.-->
        <title>Aprendiendo Bootstrap</title>
        <link rel="icon"  type="/image/x-icon" href="/img/4526005.png"><!--Agregamos un icono a nuestra pequeña pagina.-->   
    </head>
    <body>
        <form action="" class="was-validated"><!--En la construcción de formularios siempre es importante incluir la etiqueta de form
                                            en primera instacia, debido a que nos permite hacer uso de varios Inputs ya sean numeros, texto o seleccion, entre otros
                                            tambien podemos hablar de un tema de orden en nuestro documento, por lo que siempre es importante agregarlo.
                                            Como un adicional tambien podemos agregar que la clase "was-validated" nos ayudara a ver cuales espacios dejamos vacios en el formulario
                                            con esto nos ahorrariamos hacer un documento en Javascript, para validar y ayudar al usuario a no dejar espacios vacios
                                            aunque simpre va a depender de las necesidades de cada proyecto.-->                              
        <div class="mb-3 mt-3"></div><!--"La clase mb-3 mt-3" nos ayudara a configurar un margen entre las diferentes etiquetas "<div></div>" de este documento.-->
        <div class="container-fluid"><!--Este tipo de conteiner me parece el mas adecuado cuando se quieren hacer paginas responsive aunque siempre dependera del alcance de la pagina-->
            <div class="mb-3 mt-3"><!-- Como mencionaba anteriormente, colocaremos la clase "mb-3 mt-3", para agregar margenes entre cada etiqueta "<div></div, se pueden agregar diferentes numeros
                                        segun lo que necesitemos>"-->
                <label for="Correo">Correo</label>
                <input type="email" class ="form-control" id="correo" placeholder="Ingrese su correo" name="Correo" required>
                <div class="valid-feedback"></div><!--Como podemos ver la clase "valid-feedback" nos ayudara a validar si el campo fue llenado con la informacion correcta
                                                    al nosotros indicar que se trata de un correo en el  type="email" cuando nosotros ingresemos una palabra sin un dominio de correo electronico
                                                    este nos indicara que llenemos el campo con la informacion correspondiente-->
                <div class="invalid-feedback">Por favor llenar este campo.</div><!--Aca indicamos el mensaje del correo o palabra que no es correcta
                                                                                    para retroalimentacion del usuario-->
            </div>
            <div class="mb-3">
                <label for="Contrasenna">Contraseña</label>
                <input type="password" class ="form-control" id="contrasenna" placeholder="Ingrese su Contraseña" name="Contasenna" required>
                <div class="valid-feedback"></div>
                <div class="invalid-feedback">Por favor llenar este campo.</div>
            </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <!--Como explicamos al principio de la pagina agregamos la linea de JavaScript al final antes de cerrar
            el body de nuestro html, tambien agregaremos todas las referencias extenas a JavaScrip aqui-->
        </div>   
        <button type="submit" class="btn btn-primary">Iniciar</button>
        </div>
        </form>  
        <img class="img-fluid" src="/img/Egw1nqBXcAAR57s.jpg" width="1200" height="400">
    </body>
</html>
